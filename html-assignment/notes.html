            <h2>HTML Tags</h2>
            <dl>
                <dt><code>&lt;p&gt;</code></dt>
                <dd>Represents a paragraph or text.</dd>

                <dt><code>&lt;img&gt;</code></dt>
                <dd>Embeds an image into the HTML document.</dd>

                <dt><code>&lt;dd&gt;</code></dt>
                <dd>Represents the description or definition of the term in a description list.</dd>

                <dt><code>&lt;ul&gt;</code></dt>
                <dd>Defines an unordered list.</dd>

                <dt><code>&lt;body&gt;</code></dt>
                <dd>Contains the content of the HTML document.</dd>
